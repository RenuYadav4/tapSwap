<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TapSwap_HomePage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        min-height: 100vh;
      }
      .progress {
        width: 80%;
        height: 15px;
        margin: auto;
        background: rgba(0, 0, 0, 0.25);
        border-radius: 6px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25),
          0 1px rgba(255, 255, 255, 0.08);
        border-radius: 10px;
      }

      .progress-striped .progress-bar {
        background-color: #fcbc51;
        background-image: linear-gradient(
          45deg,
          rgb(252, 163, 17) 25%,
          transparent 25%,
          transparent 50%,
          rgb(252, 163, 17) 50%,
          rgb(252, 163, 17) 75%,
          transparent 75%,
          transparent
        );
      }

      .nav {
        width: 430px;
        background-color: black;
        color: #fff;
        display: flex;
        justify-content: center;
        font-weight: lighter;
      }

      .Avtar {
        position: absolute;
        left: 100px;
        width: 200px;
      }

      #animation-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .plus10 {
        position: absolute;
        font-size: 20px;
        color: #fff;
        font-weight: bold;
        opacity: 0;
        transition: transform 1s ease-out, opacity 1s ease-out;
        pointer-events: none; /* Prevents interaction */
      }

      .show {
        opacity: 1;
        transform: translateY(-100px); /* Move up by 100px */
      }

      #shadow {
        margin-top: -135px;
        border-radius: 50%;
        width: 270px;
        height: 150px;
        background: black;
        opacity: 0.5;
        -webkit-filter: blur(10px);
        -webkit-transform: scale(1, 0.2);
      }

      .box {
        margin-left: 10px;
        margin-right: 10px;
        font-size: large;
      }

      .box2 {
        margin-left: 100px;
        margin-right: 100px;
      }

      h6 {
        margin-left: 27px;
      }

      .content h6 {
        margin-top: 45px;
        margin-left: 2px;
      }

      .moon-bunny img {
        height: 40px;
      }

      .coin {
        margin-top: 35px;
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        align-items: center;
      }

      .coin img {
        position: relative;
        height: 47px;
        margin-left: 60px;
      }

      .numers img {
        height: 50px;
        width: 170px;
        margin-left: 10px;
        margin-top: 35px;
        opacity: 0.9;
      }

      .center {
        display: grid;
        justify-items: center;
        position: relative;
      }

      .center .coinimg {
        height: 200px;
        width: 200px;
        margin: 60px;
      }

      .content {
        width: 430px;
        height: 600px;
        margin-right: -11px;
        background-image: radial-gradient(circle, #582176, #230f2e);
        border-top: 3.5px solid #451062;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
      }

      .content2 {
        margin-top: -35px;
        align-items: center;
      }

      .content2 .progress {
        background-color: whitesmoke;
        width: 120px;
        height: 4px;
      }

      .section {
        display: flex;
        justify-content: space-between;
      }

      .moon-bunny {
        background-color: #fff;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 36px;
        color: #fff;
      }

      .Boost {
        background-color: #03c04a;
        height: 35px;
        width: 86px;
        border-radius: 18px;
        display: flex;
        align-items: center;
        color: #fff;
        margin-top: 40px;
        margin-left: 165px;
        border: none;
      }

      .Boost p {
        font-weight: bolder;
        margin-left: 2px;
        margin-top: 10px;
      }

      .Boost i {
        margin-left: 8px;
      }

      .level {
        display: flex;
        align-items: center;
        height: 40px;
        width: 90px;
        opacity: 0.8;
        margin-top: 40px;
        border-top: 3px solid #582176;
        border-radius: 18px;
        border-bottom: 1.9px solid #2e0f28;
        color: #fff;
        margin-left: 8px;
      }

      .level p {
        font-size: small;
        font-weight: bolder;
        margin-left: 3px;
        margin-top: 10px;
      }

      .level i {
        color: #7a2ca3;
      }

      .level .logo {
        font-size: 25px;
        margin-left: 10px;
      }

      .level .text {
        font-weight: 600;
        margin-top: 4px;
        color: #fff;
      }

      .pro-bar {
        text-align: center;
      }

      .pro-bar .text {
        margin-bottom: 10px;
        font-weight: 600;
        text-align: center;
      }

      .pro-bar .text img {
        margin: 0 15px;
        width: 20px;
      }

      .nav-container {
        background-color: #0f0a28;
        border-radius: 25px;
        padding: 10px;
        display: flex;
        margin: 15px;
        justify-content: space-around;
        align-items: center;
        width: 90%;
        height: 70px;
        max-width: 430px;
      }

      .selected {
        padding: 10px;
        background: linear-gradient(
          to bottom,
          rgba(82, 64, 105) 30%,
          rgba(82, 64, 105) 60%,
          rgba(41, 25, 66) 100%
        );
        border-radius: 10px;
      }

      .selected .nav-item {
        color: rgba(255, 255, 255, 1);
      }

      .nav-item {
        color: rgba(255, 255, 255, 0.5);
        text-align: center;
        text-decoration: none;
        font-size: 14px;
      }

      .nav-item i {
        display: block;
        font-size: 20px;
        margin-bottom: 5px;
      }

      .nav-item span {
        display: block;
        font-size: 12px;
      }

      .nav-item:hover {
        color: #ffc227;
      }

      @media (max-width: 320px) {
        .nav {
          width: 250px;
        }

        .boost {
          margin-left: 10px;
          margin-top: 15px;
        }

        .level {
          margin-left: 10px;
          margin-top: 15px;
        }

        .box {
          margin-left: 10px;
          margin-right: 10px;
          font-size: small;
        }

        .box2 {
          margin-left: 50px;
          margin-right: 50px;
        }

        .content h6 {
          margin-top: 15px;
          margin-left: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container-sm">
      <div class="nav container-sm">
        <div class="box">Cancel</div>
        <div class="box box2">
          Hypermove
          <h6>Bot</h6>
        </div>
        <div class="box">
          <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
        </div>
        <div class="content container-sm">
          <div class="section">
            <div class="moon-bunny container-sm">
              <img src="images/logo (1).png" alt="" />
            </div>
            <h6>Moon Bunny</h6>
            <button class="Boost">
              <i class="fa-solid fa-bolt"></i>
              <p>Boost</p>
            </button>
          </div>
          <div class="section">
            <div class="level">
              <div class="logo">
                <i class="fa-solid fa-bolt"></i>
              </div>
              <div class="text">
                <p>LVL 6</p>
              </div>
            </div>
            <div class="coin">
              <img src="images/coin.png" alt="" />
              <h3 id="point">1520</h3>
            </div>
          </div>
          <div class="center" onclick="increament()">
            <img src="images/coin.png" class="coinimg" alt="" />
            <div id="shadow"></div>
            <img src="images/Avtar.png" class="Avtar" id="avatar" alt="" />
          </div>
          <div class="pro-bar">
            <div class="text">
              500 / 500 <img src="images/flash.png" alt="" />
            </div>
            <div class="progress progress-striped">
              <div class="progress-bar" style="width: 100%"></div>
            </div>
          </div>
          <div id="animation-container" ></div>
        </div>
        <div class="content content2">
            <div class="nav-container">
                <a href="#tap" class="nav-item">
                  <i class="fa fa-home"></i>
                  <span>Tap</span>
                </a>
                <a href="#leaderboard" class="nav-item">
                  <i class="fa fa-trophy"></i>
                  <span>Leaderboard</span>
                </a>
                <div class="selected">
                  <a href="#referral" class="nav-item">
                    <i class="fa fa-user-plus"></i>
                    <span>Referral</span>
                  </a>
                </div>
                <a href="#tasks" class="nav-item">
                  <i class="fa fa-tasks"></i>
                  <span>Tasks</span>
                </a>
                <a href="#wallet" class="nav-item">
                  <img src="images/coin.png" style="width: 20px" />
                  <span>Wallet</span>
                </a>
              </div>
              <div class="progress"></div>
              <!-- <img src="images/bottom_menu.png" class="bottom-menu" alt=""> -->
            </div>
        </div>
          
    </div>
    <!--script-->
    <script>
      document
            .getElementById('avatar')
            .addEventListener('click', function (event) {
                const container = document.getElementById('animation-container')
                const plus10 = document.createElement('div')

                plus10.textContent = '+10'
                plus10.className = 'plus10'

                // Calculate click position relative to the container
                const rect = container.getBoundingClientRect()
                const x = event.clientX - rect.left
                const y = event.clientY - rect.top

                // Set the initial position of the new element
                plus10.style.left = `${x}px`;
                plus10.style.top = `${y}px`;

                container.appendChild(plus10)

                // Trigger the animation
                requestAnimationFrame(() => {
                    plus10.classList.add('show')
                })

                // Remove the element after the animation completes
                setTimeout(() => {
                    container.removeChild(plus10)
                }, 1000)
            })
      function increament() {
        var point = document.getElementById('point')
        var currentPoint = parseInt(point.textContent)
        var newpoint = currentPoint + 10
        point.innerHTML = newpoint
      }
    </script>
  </body>
</html>
